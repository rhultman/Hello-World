<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Fluid Width</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>

<body>
	<div>
		<div style="background-color:yellow; padding:20px; margin:20px;">
			<h1>Hello World</h1>
			<p>Including text in this box for an example</p>
		</div>

		<div style="background-color:pink; width:80%; padding:20px; margin:20px;"><h2>80 percent width</h2>
		<p>Including text in this box for an example</p></div>

		<div style="background-color:#D7D7D7; width:800px; padding:20px; margin:20px;"><h2>Fixed width</h2>
		<p>Including text in this box for an example</p></div>
		
	</div>
		
	<div class="container" style="background-color:yellow; padding:20px; margin:20px;">
		<div class="row" >
			<div class="col-md-5">
				<h1>Hello World</h1>
			</div>
			<div class="col-md-7">
				<p style="text-align:left;">Including text in this box for an example</p>
			</div>
		</div>
	</div>

</body>
</html>
